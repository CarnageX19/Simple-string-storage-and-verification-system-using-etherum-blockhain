<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.1303bb05.css">
    <title>Credential Verification DApp</title>
</head>
<body>
    <div id="formContainer">
    <h1 style="font-family: Courier New, Courier, monospace">Credential Verification DApp</h1>

    <!-- Form to add a new credential -->
    <form id="addCredentialForm">
        <label for="credentialName" style="font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif">Credential Name:</label>
        <input type="text" id="credentialName" required="">
        <button type="submit">Add Credential</button>
    </form>

    <!-- Form to check a specific credential -->
    <form id="checkCredentialForm">
        <label for="credentialToCheck" style="font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif">Credential to Check:</label>
        <input type="text" id="credentialToCheck" required="">
        <button type="submit">Check Credential</button>
    </form>

    <!-- Display credentials -->
    <div id="credentialsList"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="/index.c36f364e.js"></script>
    </div>
<script src="/finalbcproject.3464ddca.js"></script></body>
</html>
